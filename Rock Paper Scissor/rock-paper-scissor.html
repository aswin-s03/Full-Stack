<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <div class="legend">
        <p>Press r to choose Rock</p>
        <p>Press p to choose Paper</p>
        <p>Press s to choose Scissors</p>
    </div>
    <button class="emoji-button js-rock"><img class="emoji" src="rock-emoji.png"></button>

    <button class="emoji-button js-paper"><img class="emoji" src="paper-emoji.png"></button>

    <button class="emoji-button js-scissors"><img class="emoji" src="scissors-emoji.png"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        reserScore();
    " class="reset-score-button">Reset Score</button>

    <button onclick="
        autoPlay();
    " class="auto-play-button">Auto Play</button>

    <script src="rock-paper-scissor.js"></script>
</body>
</html>
